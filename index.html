<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .email{
            width: 300px;
            height: 30px;
        }

        .password{
            width: 300px;
            height: 30px;
        }

        button{
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form>
        <input type="email" class="email" placeholder="your email" required title="(@)">
        <input type="password" class="password" placeholder="your password" required minlength="4" maxlength="8">
        <input type="number" required min="-5" max="50">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
